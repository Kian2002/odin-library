<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div id="book-card">
    </div>

    <button id="new-book" type="button" onclick="modalHandler()">New Book</button>

    <form id="book-form" class="hidden" onsubmit="newBook(event)">
        <input type="text" name="title" id="book-title">
        <input type="text" name="author" id="book-author">
        <input type="number" name="pages" id="book-pages">
        <input type="checkbox" name="read" id="book-read" checked>
        <button type="submit" id="book-submit">Add Book</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
